sudo: required
dist: trusty

language: node_js
node_js: '12'

cache:
  yarn: true
  directories:
    - node_modules

install_dependencies: &install-dependencies
  yarn --pure-lockfile --non-interactive --no-progress

install: *install-dependencies

script:
  - yarn ci:pipelines
  - cd integration/ivy
  - echo $(pwd)
  - *install-dependencies
  - yarn build:prod
  - cd ../universal
  - echo $(pwd)
  - *install-dependencies
  - yarn test:ssr
